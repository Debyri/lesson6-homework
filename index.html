<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normilize.css">
    <title>Document</title>
</head>

<body>
    <div class="main-wrapper">
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <h2>Let's go to the mall</h2>
        </header>
        <main>
            <ul>
                <li><label class="container">A lot of pickles
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li><label class="container">10 apples
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li><label class="container">20 oranges
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li><label class="container">13 plates
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li><label class="container">15 bentos
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li><label class="container">1 bottle of Sake ^_^
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
            </ul>
        </main>
        <footer>
            <h2>Bon appetit :)</h2>
        </footer>
    </div>
</body>

</html>
